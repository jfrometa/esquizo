<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Base href for serving the web app from different paths -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Subscription a restaurante, almuerzos y Catering"
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /> -->
    <meta
      name="apple-mobile-web-app-title"
      content="starter_architecture_flutter_firebase"
    />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Kako Demo</title>

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Preconnect for external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://www.gstatic.com" />

    <!-- Load Material Icons asynchronously -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Material+Icons+Outlined&family=Material+Icons+Round&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Viewport for responsiveness -->
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    /> -->

    <!-- Splash Screen Styles -->
    <style id="splash-screen-style">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #ffffff;
        background-image: url('splash/img/light-background.png');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ensure it takes the full viewport height */
        min-width: 100vw; /* Ensure it takes the full viewport width */
      }

      #splash {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffffff;
        z-index: 9999;
      }

      .logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        animation: pulse 1.5s ease-in-out infinite;
        border-radius: 20px; /* Rounded corners */
      }

      /* Pulse animation */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlk83WpDsAWqaa4RqI4mxa5IYPiuZldek"
    ></script>

    <!-- Script to remove the splash screen after Flutter has fully loaded -->
    <script id="splash-screen-script">
      function removeSplashFromWeb() {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('fade-out');
          setTimeout(() => {
            splash.remove();
            document.body.style.background = 'transparent';
          }, 500);
        }
      }

      // Listen for when the app is fully loaded and trigger splash removal
      window.addEventListener('flutter-first-frame', function () {
        removeSplashFromWeb();
      });
    </script>
  </head>

  <body>
    <!-- Splash screen container -->
    <div id="splash">
      <img class="logo" src="splash/img/light-background.png" alt="App Logo" />
    </div>

    <!-- Flutter bootstrap - Wait for app to be ready before removing splash -->
    <script src="flutter_bootstrap.js" async></script>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
