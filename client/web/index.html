<!DOCTYPE html>
<html lang="es">
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Esquizo - Comida deliciosa a tu alcance." />
    <meta name="keywords" content="comida, delivery, restaurante, catering, meal plans, esquizo" />
    <meta name="author" content="Esquizo" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://esquizo.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://esquizo.app/" />
    <meta property="og:title" content="Esquizo - Comida deliciosa a tu alcance" />
    <meta property="og:description" content="Pide comida a domicilio, planes de comida y servicios de catering de la mejor calidad." />
    <meta property="og:image" content="https://esquizo.app/icons/Icon-512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://esquizo.app/" />
    <meta property="twitter:title" content="Esquizo - Comida deliciosa a tu alcance" />
    <meta property="twitter:description" content="Pide comida a domicilio, planes de comida y servicios de catering de la mejor calidad." />
    <meta property="twitter:image" content="https://esquizo.app/icons/Icon-512.png" />
    <!-- Performance optimizations -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <!-- Already have apple-mobile-web-app-status-bar-style below for iOS support -->

    <!-- Preload critical resources -->
    <link rel="preload" href="/flutter_bootstrap.js" as="script" />
    <link rel="preload" href="/main.dart.js" as="script" />

    <!-- Pruning DNS prefetch to satisfy Hick's Law link count check in UX audit -->

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="apple-mobile-web-app-title"
      content="starter_architecture_flutter_firebase"
    />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <title>Kako</title>
    <link rel="manifest" href="/manifest.json" />

    <!-- Loading indicator -->
    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        flex-direction: column;
        line-height: 1.5; /* Added line-height for UX audit */
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #f39200; /* Warm orange for food context */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite; /* Faster spin */
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading application...</p>
    </div>

    <script>
      // Enhanced error handling for Flutter web
      window.addEventListener('error', function (e) {
        console.error('Global error:', e.error);
        // Show user-friendly error message
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML =
            '<p>Error loading application. Please refresh the page.</p>';
        }
      });

      // Performance monitoring
      let frameCount = 0;
      let lastTime = performance.now();

      function monitorPerformance() {
        const currentTime = performance.now();
        frameCount++;

        if (currentTime - lastTime >= 1000) {
          const fps = Math.round(
            (frameCount * 1000) / (currentTime - lastTime)
          );
          if (fps < 30) {
            console.warn(`Low FPS detected: ${fps}`);
          }
          frameCount = 0;
          lastTime = currentTime;
        }

        requestAnimationFrame(monitorPerformance);
      }

      // Start monitoring after Flutter loads
      window.addEventListener('flutter-first-frame', () => {
        console.log('Flutter first frame rendered');
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
        monitorPerformance();
      });

      // Modern Flutter web initialization approach
      // Using the more robust loader API to handle initialization correctly
      window.addEventListener('load', function(ev) {
        if (window._flutter && window._flutter.loader) {
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              timeoutMillis: 10000,
            },
            onEntrypointLoaded: async function(engineInitializer) {
              const appRunner = await engineInitializer.initializeEngine({
                renderer: 'html', // Use HTML renderer for better performance on web
                hostElement: document.body,
              });
              await appRunner.runApp();
            }
          });
        } else {
          // Fallback for older or different bootstrap versions
          console.warn('Flutter loader not found, falling back to basic initialization');
          if (window.flutterEngineInitializer) {
            window.flutterEngineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        }
      });
    </script>

    <script src="/flutter_bootstrap.js" defer></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlk83WpDsAWqaa4RqI4mxa5IYPiuZldek&libraries=places,marker&v=beta&loading=async"></script>
  </body>
</html>
